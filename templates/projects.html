{% extends "base.html" %}
{% block content %}
<h2><i class="fa-solid fa-folder"></i> Projects</h2>

<div class="form-card">
  <form method="POST">
    <input type="text" name="name" placeholder="Project Name" required>
    <textarea name="description" placeholder="Description"></textarea>
    <button type="submit"><i class="fa-solid fa-plus"></i> Add Project</button>
  </form>
</div>

<h3 class="section-title">Your Projects</h3>
<div class="project-grid">
  {% for project in projects %}
  <div class="project-card">
    <h4><i class="fa-solid fa-diagram-project"></i> {{ project['name'] }}</h4>
    <p>{{ project['description'] or 'No description provided.' }}</p>
    <a href="{{ url_for('tasks', project_id=project['id']) }}" class="view-btn"><i class="fa-solid fa-tasks"></i> Manage Tasks</a>
  </div>
  {% else %}
  <p>No projects yet!</p>
  {% endfor %}
</div>
{% endblock %}
